<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/avwx-metar/avwx-metar.html">
<link rel="import" href="shared-styles.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="fsn-flightutils-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      paper-item {
        min-height: 48px;
        padding: 0px 16px;
        white-space: pre-wrap;
      }
    </style>

    <app-location
        route="{{subroute}}"
        url-space-regex="/flightutils/:page"
        use-hash-as-path>
    </app-location>

    <app-route
        route="{{subroute}}"
        pattern="/flightutils/:page"
        data="{{routeData}}">
    </app-route>

    <iron-pages
      selected="[[routeData.page]]"
      attr-for-selected="name"
      fallback-selection="view404"
      role="main">

      <avwx-metar
        auto
        station="{{station}}"
        metar="{{metar}}"></avwx-metar>
      <paper-card name="weather" class="card" heading="Search Weather Reports">
        <div class="card-content">
          <div role="listbox">
            <paper-item>
              <paper-item-body two-line>
                <div>METAR</div>
                <div secondary>{{metar}}</div>
              </paper-item-body>
            </paper-item>
          </div>
        </div>
        <div class="card-actions">
          <paper-input
            autocapitalize
            label="ICAO Code"
            value="{{station}}"
            pattern="^[A-Za-z0-9]{4}$"
            auto-validate></paper-input>
        </div>
        </paper-card>

        <paper-card class="card" name="oceanic-report" heading="Oceanic Report Tool">
        </paper-card>

        <my-view404 name="view404"></my-view404>

    </iron-pages>
  </template>

  <script>
    class FsnFlightUtilsView extends Polymer.Element {
      static get is() { return 'fsn-flightutils-view'; }

      static get properties() {
        return {
          page:  {
            type: String,
            reflectToAttribute: true
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(FsnFlightUtilsView.is, FsnFlightUtilsView);
  </script>
</dom-module>
